<!DOCTYPE html>
<html>
<head>
	<title>Blockchain Viewer Homepage</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 25%;
    }
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		nav {
			background-color: #f2f2f2;
			border: 1px solid #ccc;
			border-radius: 5px;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin: 20px;
			padding: 10px;
		}
		nav a {
			color: #333;
			margin: 10px;
			padding: 10px;
			text-decoration: none;
		}
		nav a:hover {
			background-color: #ccc;
			color: #fff;
		}
		@media (prefers-color-scheme: dark) {
			body {
				background-color: #1c1c1c;
				color: white;
			}

			tr:nth-child(even){background-color: #2b2b2b}

			th {
				background-color: #4CAF50;
				color: white;
			}

			.truncate:hover {
				background-color: #2b2b2b;
				border: 1px solid white;
			}
		}
	</style>
</head>
<body>
	<header>
		<h1>Zachcoin explorer</h1>
	</header>
	<nav>
    <a href="/">Home</a>
		<a href="/blocks">View Blocks</a>
		<a href="/accounts">View Accounts</a>
	</nav>
  <img class="center" src="static/dealwitit.gif">
</body>
</html>
