<!DOCTYPE html>
<html>
<head>
	<title>Zachcoin Public Key Viewer</title>
	<style>
		body {
			background-color: #000000;
			color: #FFFFFF;
			font-family: 'Courier New', Courier, monospace;
		}

		h1 {
			font-size: 36px;
			text-align: center;
			color: #1ddf4d;
			text-shadow: 0 0 5px #c7e21a;
		}

		table {
			border-collapse: collapse;
			width: 100%;
			margin: 20px 0;
		}

		th {
			background-color: #FF0000;
			color: #000000;
			font-size: 20px;
			padding: 10px;
		}

		td {
			padding: 10px;
			text-align: center;
			font-size: 16px;
			border-bottom: 1px solid #FFFFFF;
		}

		.truncate {
			max-width: 100px;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}

		.subtable {
			font-size: 12px;
			margin-left: 20px;
		}

		.subtable th {
			background-color: #FFFFFF;
			color: #000000;
			font-size: 14px;
			padding: 5px;
		}

		.subtable td {
			padding: 5px;
			text-align: center;
			font-size: 12px;
			border-bottom: none;
		}

		a {
			color: #FFFFFF;
			text-decoration: none;
			font-size: 18px;
			margin: 10px;
		}

		a:hover {
			color: #FF0000;
		}

		table {
			border-collapse: collapse;
			width: 100%;
		}

		th, td {
			text-align: left;
			padding: 8px;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}

		th {
			background-color: #4CAF50;
			color: white;
		}

		.truncate {
			max-width: 12ch;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
		}

		@media (prefers-color-scheme: dark) {
			body {
				background-color: #1c1c1c;
				color: white;
			}

			tr:nth-child(even){background-color: #2b2b2b}

			th {
				background-color: #4CAF50;
				color: white;
			}

			.truncate:hover {
				background-color: #2b2b2b;
				border: 1px solid white;
			}
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		nav {
			background-color: #f2f2f2;
			border: 1px solid #ccc;
			border-radius: 5px;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin: 20px;
			padding: 10px;
		}
		nav a {
			color: #333;
			margin: 10px;
			padding: 10px;
			text-decoration: none;
		}
		nav a:hover {
			background-color: #ccc;
			color: #fff;
		}
	</style>
</head>
<body>
	<header>
		<h1>Zachcoin explorer</h1>
	</header>
	<nav>
		<a href="/">Home</a>
		<a href="/blocks">View Blocks</a>
		<a href="/accounts">View Accounts</a>
	</nav>
	<h1>Public Key Viewer</h1>
	<table>
		<thead>
			<tr>
				<th>Public Key</th>
				<th>Balance</th>
			</tr>
		</thead>
		<tbody>
			{% for key, value in public_keys.items() %}
				<tr>
					<td class="truncate">{{ key }}</td>
					<td>{{ value }}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
